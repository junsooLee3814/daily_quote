name: YouTube Upload

on:
  schedule:
    - cron: '15 3 * * *' # 매일 12:15 KST (UTC+9 → UTC 03:15)
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r youtube_uploader/requirements_youtube.txt

      - name: Restore client_secrets.json
        run: |
          mkdir -p youtube_uploader
          echo "${{ secrets.YOUTUBE_CLIENT_SECRETS }}" > youtube_uploader/client_secrets.json

      - name: Restore token.json
        run: |
          mkdir -p youtube_uploader
          printf "%s" '${{ secrets.YOUTUBE_TOKEN_JSON }}' > youtube_uploader/token.json

      - name: Check token.json content
        run: cat youtube_uploader/token.json

      - name: Upload to YouTube
        env:
          UPLOAD_VIDEO_PATH: quote_video/00combine/merged_quotes_bgm.mp4
        run: |
          python youtube_uploader/upload_to_youtube.py
